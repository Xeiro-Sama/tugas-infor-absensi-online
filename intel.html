<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Online</h1>
        <form id="attendanceForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Kirim Absensi">
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Ambil nilai dari form
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Tampilkan pesan konfirmasi
            var messageDiv = document.getElementById('message');
            messageDiv.textContent = `Terima kasih, ${name}! Absensi Anda telah dikirim.`;
            messageDiv.style.color = '#5bc0de'; // Warna pesan konfirmasi

            // Di sini Anda dapat menambahkan kode untuk mengirim data ke server
        });
    </script>
</body>
</html>
